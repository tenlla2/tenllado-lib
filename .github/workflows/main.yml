name: Generate tag version and publish to npm

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      version:
        description: New version
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version_and_publish:
    name: Generate version tag and publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main
          
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # Actualiza la versi√≥n de Node.js a una compatible con Husky
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: yarn
        
      - name: Generate new version
        if: github.event_name == 'push'
        run: npm version patch

      - name: Generate new version on Dispatch
        if: ${{ github.event.inputs.version }} != ''
        run: npm version ${{ github.event.inputs.version }}

      - name: Push new version tag to repository
        run: git push origin main --tags
  
      - name: Build
        run: yarn build
        
      - name: Publish
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
